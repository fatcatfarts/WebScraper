<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Plain Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/scraping.css">
</head>

<body>
  <main class="main-content">
    <h1> Welcome User!</h1>
    <h1 id="name"></h1>
    <form id="authForm">
      <div class="mb-3">
        <label for="username" class="form-label">LINK:</label>
        <input type="text" class="form-control" id="LINK" placeholder="Paste link here">
      </div>

      <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" tag="body">
        <label class="btn btn-outline-primary" for="btncheck1">Body</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" tag="head">
        <label class="btn btn-outline-primary" for="btncheck2">Headings</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" tag="link">
        <label class="btn btn-outline-primary" for="btncheck3">Links</label>

        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" tag="para">
        <label class="btn btn-outline-primary" for="btncheck4">Paragraphs</label>

        <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" tag="article">
        <label class="btn btn-outline-primary" for="btncheck5">Articles</label>

        <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off" tag="img">
        <label class="btn btn-outline-primary" for="btncheck6">Lists</label>
      </div>
      </div>


      <div class="scraped-results-container">
        <h1 class="hide scraped-section-title" hidden tag="BODY">BODY</h1>
        <div id="BODY" class="refresh scraped-content"></div>
        <h1 hidden class="hide scraped-section-title" tag="HEADINGS">HEADINGS</h1>
        <div id="HEADINGS" class="refresh scraped-content"></div>
        <h1 hidden class="hide scraped-section-title" tag="PARAGRAPHS">PARAGRAPHS</h1>
        <div id="PARAGRAPHS" class="refresh scraped-content"></div>
        <h1 hidden class="hide scraped-section-title" tag="ARTICLES">ARTICLES</h1>
        <div id="ARTICLES" class="refresh scraped-content"></div>
        <h1 hidden class="hide scraped-section-title" tag="LISTS">LISTS</h1>
        <div id="LISTS" class="refresh scraped-content"></div>
        <h1 hidden class="hide scraped-section-title" tag="LINKS">LINKS</h1>
        <div id="LINKS" class="refresh scraped-content"></div>
      </div>

      <div class="action-buttons">
        <button type="button" class="btn btn-primary" id="form">SUBMIT</button>
        <button type="button" class="btn btn-primary" id="save" disabled>SAVE</button>
      </div>
    </form>
  </main>
  <div id="snackbar"></div>

  <footer>
    <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);"
      href="/viewsaves">
      <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
        <path
          d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
        <path
          d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
      </svg>
      View Saves
    </a><br>
    <!-- Logout Button -->
    <button id="logoutBtn" class="btn btn-danger" type="button">Logout</button>

    <div id="logoutOverlay" class="overlay hidden">
      <div class="card">
        <h3>Are you sure you want to log out?</h3>
        <div class="buttons">
          <button id="confirmLogout" class="btn btn-success">Yes</button>
          <button id="cancelLogout" class="btn btn-secondary">No</button>
        </div>
      </div>
    </div>

  </footer>

  <script src="/scripts/scraping.js">

  </script>

</body>

</html>
