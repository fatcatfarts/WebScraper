<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/authpage.css">
</head>

<body>
    <img src="/css/moon.png" alt="moon" class="moon">

    <main>
        <div class="auth_container">
            <h1>LOGIN</h1>

            <form id="authForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Your Name">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Your Password">
                </div>

                <div class="d-grid gap-2 col-8 mx-auto mt-4">
                    <button class="btn btn-primary" type="button" id='login_button'>
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
                        <span role="status" id="button_text">Login</span>
                    </button>
                </div>
            </form>

            <h2 id="result" class="mt-3"></h2> <!-- Placeholder for login results -->
            <a href="/signup" id="signup">New User? Sign up</a>
        </div>

        <h2 id="search-text">SEARCH THE WEB</h2>

    </main>

    <footer>
        <p>WEB SCRAPER || Agrim Bhanot</p>
    </footer>

    <script src="/scripts/login.js"></script>
</body>

</html>
